<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Anagrafica</title>

<style>
body {
  font-family: "Inter", "Roboto", sans-serif;
  background: radial-gradient(circle at top, #0a0a0f 0%, #0d0d16 100%);
  color: #e0e0e0;
  margin: 0;
  padding: 40px 20px;
  display: flex;
  flex-direction: column;
  align-items: center;
  min-height: 100vh;
}

h2 {
  font-size: 2rem;
  color: #00eaff;
  letter-spacing: 2px;
  text-shadow: 0 0 10px rgba(0, 234, 255, 0.8);
  margin: 40px 0 25px 0;
  text-transform: uppercase;
  text-align: center;
}

  table {
    border-collapse: collapse;
    width: 95%;
    max-width: 1000px;
    background: rgba(255, 255, 255, 0.05);
    backdrop-filter: blur(8px);
    box-shadow: 0 0 25px rgba(0, 234, 255, 0.1);
    border-radius: 10px;
    overflow: hidden;
    margin-bottom: 40px;
  }

  th, td {
    text-align: left;
    padding: 14px 18px;
    border-bottom: 1px solid rgba(255, 255, 255, 0.08);
  }

  th {
    background: linear-gradient(90deg, #00eaff, #007bff);
    color: #0a0a0f;
    font-weight: 600;
    text-transform: uppercase;
    font-size: 0.95rem;
    letter-spacing: 0.5px;
  }

  tr:hover {
    background-color: rgba(0, 234, 255, 0.1);
    transition: background 0.3s ease;
  }

  td {
    color: #d4d4d4;
    font-size: 0.95rem;
  }

  ::-webkit-scrollbar {
    width: 10px;
  }
  ::-webkit-scrollbar-track {
    background: #0a0a0f;
  }
  ::-webkit-scrollbar-thumb {
    background: linear-gradient(180deg, #00eaff, #007bff);
    border-radius: 5px;
  }

  @media (max-width: 700px) {
    table {
      font-size: 0.85rem;
    }
    th, td {
      padding: 10px;
    }
    h2 {
      font-size: 1.5rem;
    }
  }

  tr {
    transition: all 0.25s ease-in-out;
  }
  tr:hover td {
    color: #ffffff;
  }

  .bottone {
  display: block;
  margin: 20px auto 30px auto;
  padding: 12px 28px;
  background: linear-gradient(90deg, #00eaff, #007bff);
  color: #0a0a0f;
  border: none;
  border-radius: 8px;
  font-size: 1rem;
  font-weight: 600;
  letter-spacing: 0.8px;
  cursor: pointer;
  text-transform: uppercase;
  box-shadow: 0 0 12px rgba(0, 234, 255, 0.5);
  transition: all 0.25s ease-in-out;
}

.bottone:hover {
  background: linear-gradient(90deg, #00cfff, #006dff);
  box-shadow: 0 0 18px rgba(0, 234, 255, 0.8);
  transform: scale(1.05);
}

.bottone:active {
  transform: scale(0.98);
  box-shadow: 0 0 8px rgba(0, 234, 255, 0.4);
}

</style>
</head>

<body onload="loadDoc()">
   <h2>Elenco Persone</h2>
   <button class="bottone" onclick="generaSecondaTabella()">Genera tabella con controlli</button>
   <table id="demo"></table>

   <h2>Analisi Dati</h2>
   <div id="secondaTabella"></div>

<script>
let myObj = [];

function loadDoc() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      myFunction(this);
    }
  };
  xhttp.open("GET", "https://thomas-grassi.github.io/grassithomas.github.io/anagrafica.xml", true);
  xhttp.send();
}

function myFunction(xml) {
  var i;
  var xmlDoc = xml.responseXML;
  var table = "<tr>" +
    "<th>Nome</th>" +
    "<th>Cognome</th>" +
    "<th>Età</th>" +
    "<th>Nazionalità</th>" +
    "<th>Scuola / Professione</th>" +
    "</tr>";
  
  var x = xmlDoc.getElementsByTagName("Persona");
  myObj = [];

  for (i = 0; i < x.length; i++) {
    let nome = x[i].getElementsByTagName("Nome")[0].childNodes[0].nodeValue;
    let cognome = x[i].getElementsByTagName("Cognome")[0].childNodes[0].nodeValue;
    let eta = x[i].getElementsByTagName("Eta")[0].childNodes[0].nodeValue;
    let nazionalita = x[i].getElementsByTagName("Nazionalita")[0].childNodes[0].nodeValue;
    let scuola = x[i].getElementsByTagName("Scuola")[0].childNodes[0].nodeValue;

    table += "<tr><td>" + nome + "</td><td>" + cognome + "</td><td>" +
      eta + "</td><td>" + nazionalita + "</td><td>" + scuola + "</td></tr>";

    myObj.push({ nome, cognome, eta, nazionalita, scuola });
  }

  document.getElementById("demo").innerHTML = table;
}

function generaSecondaTabella() {
  let stampa2 = "<table class='tabellaControlli'>" +
                "<tr><th>Nome</th><th>Cognome</th><th>Età</th><th>Nazionalità</th><th>Scuola / Professione</th><th>Status</th><th>Generazione</th></tr>";

  for (let y in myObj) {
    let eta = parseInt(myObj[y].eta);
    let status;
    if (eta >= 18) {
      status = "Maggiorenne";
    } else {
      status = "Minorenne";
    }

    let generazione = "";
    if (eta >= 98 && eta <= 124) {
      generazione = "Greatest Generation";
    } else if (eta >= 80 && eta <= 97) {
      generazione = "Generazione Silenziosa";
    } else if (eta >= 61 && eta <= 79) {
      generazione = "Baby Boomers";
    } else if (eta >= 45 && eta <= 60) {
      generazione = "Generazione X";
    } else if (eta >= 29 && eta <= 44) {
      generazione = "Millennials";
    } else if (eta >= 13 && eta <= 28) {
      generazione = "Generazione Z";
    } else if (eta >= 0 && eta <= 12) {
      generazione = "Generazione Alpha";
    } else {
      generazione = "Non si può determinare";
    }

    stampa2 += "<tr>" +
      "<td>" + myObj[y].nome + "</td>" +
      "<td>" + myObj[y].cognome + "</td>" +
      "<td>" + eta + "</td>" +
      "<td>" + myObj[y].nazionalita + "</td>" +
      "<td>" + myObj[y].scuola + "</td>" +
      "<td>" + status + "</td>" +
      "<td>" + generazione + "</td>" +
      "</tr>";
  }

  stampa2 += "</table>";
  document.getElementById("secondaTabella").innerHTML = stampa2;
}
</script>
</body>
</html>
